<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List JS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    
    <div class="todoHeading" data-aos="zoom-in">
        <h1>Todo List</h1>
    </div>

   <div class="itemsdiv" data-aos="zoom-in">
      <div class="inputdiv">
         <input type="text" id="input" placeholder="Enter Your Todo">
              <button id="btn">Add</button>
              <button id="delAll">Delete All</button>
       </div>
       <div class="listdiv">
         <ul id="ul">
         </ul>
       </div>
   </div>

   <h4 id="copyright" data-aos="zoom-in">CopyRight &#169; 2024 By Muhammad Hassan Raza</h4>

   <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
   <script>
    AOS.init();
  </script>

    <script src="app.js"></script>
</body>
</html>
